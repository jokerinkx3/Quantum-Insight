
<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Quantum State Analysis Dashboard</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        .quantum-state {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .quantum-state:hover {
            transform: translateX(5px);
        }
        .quantum-toolbar {
            display: flex;
            gap: 0.5rem;
            background: var(--bs-gray-800);
            padding: 0.5rem;
            border-radius: 20px;
            margin-bottom: 1rem;
        }
        .quantum-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--bs-gray-700);
            color: var(--bs-light);
            cursor: pointer;
        }
        .quantum-btn:hover {
            background: var(--bs-gray-600);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Quantum State Analysis</h1>
        <div class="quantum-toolbar">
            <button class="quantum-btn">âš›</button>
            <button class="quantum-btn">ðŸ”„</button>
            <button class="quantum-btn">ðŸ“Š</button>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="analysis-input" placeholder="Enter text to analyze">
            <button class="btn btn-primary" type="button" id="analyze-btn">Analyze</button>
        </div>
        <div id="analysis-container">
            <!-- Analysis results will be displayed here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('analyze-btn').addEventListener('click', async () => {
            const input = document.getElementById('analysis-input');
            const container = document.getElementById('analysis-container');
            
            if (!input.value.trim()) {
                alert('Please enter text to analyze');
                return;
            }
            
            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: input.value
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Analysis failed');
                }
                
                // Display results
                container.innerHTML = `
                    <div class="mt-4">
                        <h3>Analysis Results</h3>
                        <div class="card">
                            <div class="card-body">
                                <h5>States</h5>
                                <ul>
                                    ${data.quantum_analysis.states.map(state => 
                                        `<li class="quantum-state">${state}</li>`
                                    ).join('')}
                                </ul>
                                <h5>Entanglements</h5>
                                <ul>
                                    ${data.quantum_analysis.entanglements.map(entanglement => 
                                        `<li class="quantum-state">${entanglement}</li>`
                                    ).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `
                    <div class="alert alert-danger mt-3">
                        ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
